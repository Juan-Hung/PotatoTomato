        <p class="p">位於新竹香山區，元培醫事科技大學附近的小巷內，營業至今大約6年時間，餐廳是由老闆親手設計，老屋改造漆成粉紅色，打造出魔法小屋的感覺，餐點也非常多樣，生意非常好，要提前預約，餐廳後方的小山坡設有休息散步區，裡面設有木頭步道、躺椅，可供客人吃完飯散步，總結來說，是個有好吃又有得拍照，還可以放鬆休息的好地方。
